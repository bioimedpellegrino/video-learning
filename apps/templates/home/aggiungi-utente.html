{% extends "layouts/base.html" %}

{% block title %} Aggiungi utente {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="py-4">
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-6">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" name="cognome" id="cognome" class="form-control form-control-sm" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="azienda" class="form-label">Azienda</label>
                <select name="azienda" id="azienda" class="form-control form-control-sm" required>
                    {% for azienda in aziende %}
                    <option value="{{azienda.id}}">{{azienda.nome}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="is_superuser" class="form-label">Is Superuser</label>
                <input type="checkbox" name="is_superuser" id="is_superuser" class="form-check-input form-control-sm" value="True">
            </div>
        </div>
        <div class="d-flex justify-content-start">
            <button class="btn btn-primary me-2" type="submit">Salva</button>
            <a href="{% url 'amministrazione' %}" class="btn btn-secondary me-2">Indietro</a>
        </div>
    </form>
    {% if message %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ message }}
    </div>
    {% endif %}
    {% if form.errors %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ form.errors }}
    </div>
    {% endif %}
</div>

{% endblock content %}
